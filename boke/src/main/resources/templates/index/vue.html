<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <div>{{b}}</div>
    <div v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</div>
    <div v-if="seen">你看到我了</div>
    <li v-for="too in toos">{{too.text}}</li>
    <div>{{mess}}</div>
    <button v-on:click="reverseMessage">逆转消息</button>
    <div>{{tb}}</div>
    <input v-model="tb">
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item v-for="too in toos" v-bind:pro="too"></todo-item>
</div>
<script>
    Vue.component('todo-item', {
        props:['pro'],
        template: '<p>{{pro.text}}</p>'
    })
    var a=new Vue({
        el:'#app',
        data:{
            b:'sb',
            mess:'做人难',
            message:'页面加载于 ' + new Date().toLocaleString(),
            seen:true,
            toos:[
                {id:1,text:"阿米尔汗"},
                {id:2,text:"艾玛杜蒙特"},
                {id:3,text:"成龙"},
            ],
            tb:'同步',
            text:''
        },
        methods:{
            reverseMessage: function () {
                this.mess = this.mess.split('').reverse().join('')
            }
        }

    })
</script>
</body>
</html>
